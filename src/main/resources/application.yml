spring:

  application:
    name: Test_Bank_REST

  datasource:
    url: jdbc:postgresql://localhost:5432/{DB_NAME}
    username: {DB_USER}
    password: {DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    database: postgresql
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default-schema: dev
        format-sql: true

    hibernate:
      ddl-auto: validate

  server:
    port: 8080



